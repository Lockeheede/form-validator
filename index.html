<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Form Validator</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter Password Again"
          />
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
<!--Note: The extensions make this much easier. Try to simply type the phrases like .test for a class #test for id, button, small, or even ! for the entire doctype and press tab to automatically generate the tags, etc.-->
